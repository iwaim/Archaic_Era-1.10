    #        {~add-ons/Archaic_Era/units/primeval_MP.cfg}
    #        {~add-ons/Archaic_Era/units/khthon_MP.cfg}
    #        {~add-ons/Archaic_Era/units/ukians_MP.cfg}
    #        {~add-ons/Archaic_Era/units/phantom_MP.cfg}
    #        {~add-ons/Archaic_Era/units/south-seas_MP.cfg}
[/units]

#endif

#ifdef EDITOR
[binary_path]
    path=data/add-ons/Archaic_Era
[/binary_path]
[editor_group]
    id=archaicera
    name= _ "Archaic Era"
    icon="group_custom"
[/editor_group]
{~add-ons/Archaic_Era/utils/terrain.cfg}
{~add-ons/Archaic_Era/utils/terrain_graphics.cfg}
#endif

